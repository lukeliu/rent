  <script>
    $(function () {

      /*nice scroll bar*/
      $('.nicescrol').niceScroll({
        cursorcolor: '#4d4fa3',
        cursoropacitymin: 0.3,
        background: '#e3e3e3',
        cursorborder: '0',
        autohidemode: false,
        railpadding: { top: 0, right: 0, left: 0, bottom: 0 },
        cursorminheight: 30
      });
      $('#ascrail2000').show();
      /*reload nice scroll bar*/
      function renicescrol() {
        $('.nicescrol').getNiceScroll().resize();
      }
      //開啟右側
      function rightArea(todo) {
        if(todo === 'open'){
          $('.right-area, .area-gray').addClass('open');
        }else{
          $('.right-area, .area-gray').removeClass('open');
        }
      }
      $(window).resize(function () {
        renicescrol();
      });

      //關閉右側
      $('.close-btn, .cancel').click(function () {
        rightArea('close');
        $('.prodInfo').removeClass('open');
        $('.selectTime, .moneyList, .selectPay').removeClass('show');
      });

      //開台
      $('#prodList .prod').click(function () {
        $('.prodInfo').addClass('open');
        rightArea('open');
        $('.selectTime').addClass('show');
        renicescrol();
      });

      //選擇開台時間
      $('.timeList .btn').click(function () {
        $('.prodInfo').addClass('open');
        rightArea('open');
        $('.selectTime').removeClass('show');
        $('.moneyList').addClass('show');
      });

      //儲值
      $('.topUp').click(function () {
        rightArea('open');
        $('.prodInfo').removeClass('open');
        $('.moneyList').removeClass('show');
        $('.selectPay').addClass('show');
      });
    });
  </script>
